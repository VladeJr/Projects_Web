<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Todo List</header>
    <main>
        <form id="todo-form">
            <input type="text" id="task-title" placeholder="Informe o título da tarefa" required>
            <textarea id="task-desc" placeholder="Informe a descrição da tarefa" required></textarea>
            <button type="submit">Salvar Tarefa</button>
        </form>
        <ul id="task-list"></ul>
    </main>
    <footer>© 2024 Todo List</footer>
    <script src="index.js"></script>
</body>
</html>
